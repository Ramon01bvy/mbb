  <body>
    <link rel="stylesheet" href="../style.css" />
    <div>
      <link href="./navigation.css" rel="stylesheet" />
      <div class="navigation-container1 navigation">
        <div class="navigation-container2">
          <div class="navigation-container3">
            <style>
                      @keyframes slideInLeft {to {transform: translateX(0);
              opacity: 1;}}@keyframes slideInUp {to {transform: translateY(0);
              opacity: 1;}}
            </style>
          </div>
        </div>
        <div class="navigation-container4">
          <div class="navigation-container5">
            <script defer="" data-name="navigation">
              (function(){
                const navigationToggle = document.getElementById('navigationToggle')
                const navigationMobileOverlay = document.getElementById(
                  'navigationMobileOverlay'
                )
                const navigationMobileClose = document.getElementById('navigationMobileClose')

                function openMobileNavigation() {
                  navigationMobileOverlay.classList.add('navigation-mobile-active')
                  navigationToggle.setAttribute('aria-expanded', 'true')
                  navigationToggle.setAttribute('aria-label', 'Menu sluiten')
                  document.body.style.overflow = 'hidden'
                }

                function closeMobileNavigation() {
                  navigationMobileOverlay.classList.remove('navigation-mobile-active')
                  navigationToggle.setAttribute('aria-expanded', 'false')
                  navigationToggle.setAttribute('aria-label', 'Menu openen')
                  document.body.style.overflow = ''
                }

                navigationToggle.addEventListener('click', function () {
                  if (
                    navigationMobileOverlay.classList.contains('navigation-mobile-active')
                  ) {
                    closeMobileNavigation()
                  } else {
                    openMobileNavigation()
                  }
                })

                navigationMobileClose.addEventListener('click', closeMobileNavigation)

                // Close mobile navigation when clicking on overlay
                navigationMobileOverlay.addEventListener('click', function (e) {
                  if (e.target === navigationMobileOverlay) {
                    closeMobileNavigation()
                  }
                })

                // Close mobile navigation on escape key
                document.addEventListener('keydown', function (e) {
                  if (
                    e.key === 'Escape' &&
                    navigationMobileOverlay.classList.contains('navigation-mobile-active')
                  ) {
                    closeMobileNavigation()
                  }
                })

                // Handle mobile navigation links
                const mobileNavLinks = document.querySelectorAll(
                  '.navigation-mobile-menu-link, .navigation-mobile-cta'
                )
                mobileNavLinks.forEach((link) => {
                  link.addEventListener('click', function () {
                    closeMobileNavigation()
                  })
                })

                // Handle window resize
                window.addEventListener('resize', function () {
                  if (
                    window.innerWidth > 991 &&
                    navigationMobileOverlay.classList.contains('navigation-mobile-active')
                  ) {
                    closeMobileNavigation()
                  }
                })
              })()
            </script>
          </div>
        </div>

            <div class="navigation-brand">
              <a href="index.html">
                <div

                    Marcodonato Digital Luxe B.V.

            </div>
            <div class="navigation-content">

                </li>

                <a href="intake-aanvragen.html">

                    <span>Claim Exclusieve Intake</span>
                  </div>
                </a>
              </div>
            </div>
            <button
              id="navigationToggle"
              aria-label="Menu openen"
              aria-expanded="false"
              class="navigation-toggle"
            >
              <div
                id="navigationToggleIcon"
                class="navigation-navigation-toggle-icon"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    fill="none"
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 5h16M4 12h16M4 19h16"
                  ></path>
                </svg>
              </div>
            </button>
          </div>
          <div id="navigationMobileOverlay" class="navigation-mobile-overlay">
            <div class="navigation-mobile-content">
              <div class="navigation-mobile-header">
                <div class="navigation-brand">
                  <a href="index.html">
                    <div
                      aria-label="Marcodonato Luxe Homepage"
                      class="navigation-logo"
                    >
                      <span class="navigation-logo-text">Marcodonato</span>
                      <span class="navigation-logo-accent">Luxe</span>
                    </div>
                  </a>
                </div>
                <button
                  id="navigationMobileClose"
                  aria-label="Menu sluiten"
                  class="navigation-mobile-close"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                  >
                    <path
                      fill="none"
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M18 6L6 18M6 6l12 12"
                    ></path>
                  </svg>
                </button>
              </div>
              <ul class="navigation-mobile-menu">

                  </div>
                </a>
